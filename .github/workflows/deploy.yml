name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - "apps/website/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build --workspace=@pg-studio/website

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/website/dist
          branch: gh-pages
